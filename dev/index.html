<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />

    <title>&lt;sf-i-ticketing> Demo</title>

    <script src="../node_modules/lit/polyfill-support.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600&display=swap" rel="stylesheet">
    <script type="module">
        import {SfISelect} from 'https://unpkg.com/sf-i-select@1.0.93/sf-i-select.js?module';
        import {SfISubSelect} from 'https://unpkg.com/sf-i-sub-select@1.0.83/sf-i-sub-select.js?module';
        import {SfIEvents} from 'https://unpkg.com/sf-i-events@1.0.513/sf-i-events.js?module';
        import {SfIElasticText} from 'https://unpkg.com/sf-i-elastic-text@1.0.16/sf-i-elastic-text.js?module';
        import {SfIUploader} from 'https://esm.run/sf-i-uploader@1.0.91/sf-i-uploader.js';
        import {SfIForm} from 'https://esm.run/sf-i-form@1.0.152/sf-i-form.js';
    </script>
    <style>
      
      body {
        background-color: #efefef;
        margin: 0px;
        font-family: 'Source Sans Pro';
      }
      
      sf-i-ticketing:not(:defined) {
        display: none;
      }

      .d-flex {
        display: flex;
        flex-wrap: wrap;
      }

      .w-30 {
        width: 30%;
      }

      .mb-20 {
        margin-bottom: 20px;;
      }

      .w-5 {
        width: 5%;
      }

      .w-47-5 {
        width: 47.5%;
      }

      .w-65 {
        width: 65%;
      }

      .w-300-p {
        width: 300px;
      }

      .w-10-p {
        width: 10px;
      }

      .w-20-p {
        width: 20px;
      }

      .w-100-m-0 {
        width: 100%;
      }
      .w-50-m-0 {
        width: 50%;
      }

      .w-33 {
        width: 30%;
      }

      .w-66 {
        width: 62%;
      }

      .w-50 {
        width: 46%;
      }
      .w-100 {
        width: 94%;
      }

      .color-error {
        color: #EF5B5B;
      }

      .color-success {
        color: #20A39E;
      }

      .justify-end {
        justify-content: flex-end;
      }

      .justify-center {
        justify-content: center;
      }

      .align-end {
        align-items: flex-end;
      }

      label {
        color: #666;
      }

      input {
        border: none;
        padding: 10px;
        border-radius: 5px;
        background: #efefef;
        box-shadow: inset 2px 2px 6px rgba(5, 5, 5, 0.2);
        border-top: solid 1px rgba(255, 255, 255, 0.8);
        border-left: solid 1px rgba(255, 255, 255, 0.8);
        border-bottom: solid 1px rgba(255, 255, 255, 0.8);
        border-right: solid 1px rgba(255, 255, 255, 0.8);
        transition: 0.3s;
      }
     
      input:focus {
        outline-color: #e8e8e8;
        background: #e8e8e8;
        box-shadow: inset 20px 20px 60px #c5c5c5,
          inset -20px -20px 60px #ffffff;
        transition: 0.3s;
      }

      sf-i-ticketing::part(button-icon) {

        border-width: 0px;      
        border-radius: 5px;
        color: #666;
        background: #efefef;
        box-shadow: 1px 1px 10px 0 rgba(0, 0, 0, 0.25), -1px -1px 10px 0 rgba(255, 255, 255, 0.6);
        border-top: solid 1px rgba(255, 255, 255, 0.3);
        border-left: solid 1px rgba(255, 255, 255, 0.3);
        border-bottom: solid 1px rgba(0, 0, 0, 0.1);
        border-right: solid 1px rgba(0, 0, 0, 0.1);
        
      }

      sf-i-ticketing::part(button-icon-small) {

        border-width: 0px;      
        border-radius: 5px;
        color: #666;
        background: #efefef;
        box-shadow: 1px 1px 10px 0 rgba(0, 0, 0, 0.25), -1px -1px 10px 0 rgba(255, 255, 255, 0.6);
        border-top: solid 1px rgba(255, 255, 255, 0.3);
        border-left: solid 1px rgba(255, 255, 255, 0.3);
        border-bottom: solid 1px rgba(0, 0, 0, 0.1);
        border-right: solid 1px rgba(0, 0, 0, 0.1);

      }

      sf-i-ticketing::part(badge) {

        color: #666;
        border-bottom: solid 1px rgba(0, 0, 0, 0.1);
        border-right: solid 1px rgba(0, 0, 0, 0.1);
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 5px;
        padding-bottom: 5px;
        border-radius: 10px;
        margin-top: -8px;

      }

      sf-i-ticketing::part(title) {

        font-weight: 400;

      }

      sf-i-select::part(input-label),
      sf-i-sub-select::part(input-label),
      sf-i-ticketing::part(input-label) {
        color: #666;
      }

      sf-i-select::part(input-select),
      sf-i-sub-select::part(input-select),
      sf-i-ticketing::part(input-select), select {

        border-width: 0px;      
        border-radius: 5px;
        color: #666;
        background: #efefef;
        box-shadow: 1px 1px 10px 0 rgba(0, 0, 0, 0.25), -1px -1px 10px 0 rgba(255, 255, 255, 0.6);
        border-top: solid 1px rgba(255, 255, 255, 0.3);
        border-left: solid 1px rgba(255, 255, 255, 0.3);
        border-bottom: solid 1px rgba(0, 0, 0, 0.1);
        border-right: solid 1px rgba(0, 0, 0, 0.1);
        padding: 10px;

      }

      select {
        flex-grow: 1;
      }

      sf-i-select::part(input-select-multi),
      sf-i-sub-select::part(input-select-multi) {
        font-weight: 400;
        border: none;
        padding: 10px;
        border-radius: 5px;
        background: #efefef;
        box-shadow: inset 2px 2px 6px rgba(5, 5, 5, 0.2);
        border-top: solid 1px rgba(255, 255, 255, 0.8);
        border-left: solid 1px rgba(255, 255, 255, 0.8);
        border-bottom: solid 1px rgba(255, 255, 255, 0.8);
        border-right: solid 1px rgba(255, 255, 255, 0.8);
        transition: 0.3s;
      }

      sf-i-ticketing::part(input) {
        font-weight: 400;
        border: none;
        padding: 10px;
        border-radius: 5px;
        background: #efefef;
        box-shadow: inset 2px 2px 6px rgba(5, 5, 5, 0.2);
        border-top: solid 1px rgba(255, 255, 255, 0.8);
        border-left: solid 1px rgba(255, 255, 255, 0.8);
        border-bottom: solid 1px rgba(255, 255, 255, 0.8);
        border-right: solid 1px rgba(255, 255, 255, 0.8);
        transition: 0.3s;
      }
     
      sf-i-ticketing::part(input:focus) {
        outline-color: #e8e8e8;
        background: #e8e8e8;
        box-shadow: inset 20px 20px 60px #c5c5c5,
          inset -20px -20px 60px #ffffff;
        transition: 0.3s;
      }

      sf-i-ticketing::part(results-title) {
        color: #444;
        font-weight: 400;
      }
      
      sf-i-ticketing::part(td-head) {
        color: #888;
        font-weight: 400;
        padding: 5px;
        vertical-align: middle;
      }

      sf-i-ticketing::part(td-body) {
        color: #555;
        font-weight: 400;
        padding: 5px;
        vertical-align: middle;
      }

      sf-i-ticketing::part(td-action) {
        color: #888;
        font-weight: 400;
        padding: 5px;
        background-color: #efefef;
        vertical-align: middle;
      }

      sf-i-ticketing::part(button) {
        color: #666;
        background: #efefef;
        box-shadow: 1px 1px 10px 0 rgba(0, 0, 0, 0.25), -1px -1px 10px 0 rgba(255, 255, 255, 0.6);
        border-top: solid 1px rgba(255, 255, 255, 0.3);
        border-left: solid 1px rgba(255, 255, 255, 0.3);
        border-bottom: solid 1px rgba(0, 0, 0, 0.1);
        border-right: solid 1px rgba(0, 0, 0, 0.1);
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 5px;
        padding-bottom: 5px;
        border-radius: 5px;
      }

      

      sf-i-ticketing::part(button-lg) {
        color: #666;
        background: #efefef;
        box-shadow: 1px 1px 10px 0 rgba(0, 0, 0, 0.25), -1px -1px 10px 0 rgba(255, 255, 255, 0.6);
        border-top: solid 1px rgba(255, 255, 255, 0.3);
        border-left: solid 1px rgba(255, 255, 255, 0.3);
        border-bottom: solid 1px rgba(0, 0, 0, 0.1);
        border-right: solid 1px rgba(0, 0, 0, 0.1);
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
        border-radius: 5px;
        font-size: 110%;
        width: 100%;
      }

      sf-i-ticketing::part(button-lg):not(active){
        color: #666;
        background: #bbbbbb;
        box-shadow: 1px 1px 10px 0 rgba(0, 0, 0, 0.25), -1px -1px 10px 0 rgba(255, 255, 255, 0.6);
        border-top: solid 1px rgba(255, 255, 255, 0.3);
        border-left: solid 1px rgba(255, 255, 255, 0.3);
        border-bottom: solid 1px rgba(0, 0, 0, 0.1);
        border-right: solid 1px rgba(0, 0, 0, 0.1);
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 15px;
        padding-bottom: 15px;
        border-radius: 5px;
        font-size: 95%;
      }

      .flex-col {
        flex-direction: column;
      }

      /* sf-i-uploader::part(image-container) {
        width: 100px
      } */

      sf-i-uploader::part(image-component) {
        width: 100px
      }

      sf-i-uploader::part(button-icon) {
        margin-left: 10px
      }

      .comment-user {
        width: 60%;
        padding: 5px;
        background-color: bisque;
        border: #555 0.5px solid;
        border-radius: 5px;
        margin-top: 20px;
      }

      .align-self-end{
        align-self: end;
      }

      .max-height-200{
        max-height: 200px;
        overflow-y: auto;
      }

    </style>
  </head>
  <body>
    <!-- <sf-i-ticketing id="ticketing-0" name="Ticketing" apiid="ertzxxho5xy4e5elmevf7elzj40tlsbf.lambda-url.us-east-1.on.aws" mode="downloader"></sf-i-ticketing> -->
    <sf-i-ticketing id="ticketing-0" name="Ticketing" apiid="dwqyez2puoxmu.cloudfront.net/ticketing" mode="view" userid="1c84ef8f-4e72-4ddf-8f9b-6ebd0b740cf3" username="Ninad Thatte" inputIds="[&quot;sf-i-project&quot;, &quot;sf-i-initiator&quot;, &quot;sf-i-assignedto&quot;, &quot;sf-i-category&quot;, &quot;sf-i-priority&quot;, &quot;sf-i-status&quot;, &quot;sf-i-comments&quot;, &quot;sf-i-comment-content&quot;, &quot;sf-i-comment-attachment&quot;]" fields="[&quot;project&quot;,&quot;initiator&quot;,&quot;assignedto&quot;,&quot;ticketcategory&quot;,&quot;ticketpriority&quot;,&quot;ticketstatus&quot;,&quot;comments&quot;]" validations="{&quot;sf-i-category&quot;:  &quot;select&quot;, &quot;sf-i-priority&quot;:  &quot;select&quot;, &quot;sf-i-status&quot;:  &quot;select&quot;, &quot;sf-i-comment-content&quot;:  &quot;select&quot;}" unitfiltersnew="[{&quot;op&quot;: &quot;select&quot;, &quot;input&quot;: &quot;sf-i-status&quot;, &quot;value&quot;: &quot;d423ccca-f974-4c25-ad34-3414714a4348&quot;},{&quot;op&quot;: &quot;select&quot;, &quot;input&quot;: &quot;sf-i-status&quot;, &quot;disable&quot;: &quot;true&quot;}]" searchphrase="" selectprojection="name" ignoreprojections="[&quot;comments&quot;,&quot;id&quot;]" mandatory="">
      <div slot="form">
        <div class="d-flex justify-center align-start" id="new-comment-container">
          <div class="w-100-m-0 mb-20">
            <label id="sf-i-comment-content-label">New Comment *</label><br />
            <input id="sf-i-comment-content" type="text" class="w-100-m-0" mandatory/>
            <label id="sf-i-comment-attachment-label">Attachment</label><br>
            <sf-i-uploader id="sf-i-comment-attachment" max="4" apiid="1peg5170d3" allowedextensions="[&quot;jpg&quot;,&quot;png&quot;]" extract="no" style="display: block;"></sf-i-uploader>
          </div>
        </div>
        <div class="d-flex justify-center align-start" id="sf-i-comments-container">
          <div class="w-100-m-0 mb-20">
            <label id="sf-i-comments-label">Comments</label><br>
            <div class="w-100-m-0 max-height-200 flex-col" id="sf-i-comments">

            </div>

          </div>
        </div>
        <div class="d-flex justify-center align-start">
          <div class="w-100-m-0 mb-20">
            <label id="sf-i-category-label">Category *</label><br>
            <div class="d-flex w-100-m-0">
              <select part="input-select" id="sf-i-category" mandatory=""><option value="noselect" disable="" hidden="">Select</option></select>
            </div>
          </div>
        </div>
        <div class="d-flex justify-center align-start">
          <div class="w-100-m-0 mb-20">
            <label id="sf-i-priority-label">Priority *</label><br>
            <div class="d-flex w-100-m-0">
              <select part="input-select" id="sf-i-priority" mandatory=""><option value="noselect" disable="" hidden="">Select</option></select>
            </div>
          </div>
        </div>
        <div class="d-flex justify-center align-start" id="sf-i-status-container">
          <div class="w-100-m-0 mb-20">
            <label id="sf-i-status-label">Status *</label><br>
            <div class="d-flex w-100-m-0">
              <select part="input-select" id="sf-i-status" mandatory=""><option value="noselect" disable="" hidden="">Select</option></select>
            </div>
          </div>
        </div>
        <div class="d-flex justify-center align-start">
          <div class="w-100-m-0 mb-20">
            <sf-i-form id="sf-i-project" name="Projects" label="Project *" apiid="dnytrdlrmxgsy.cloudfront.net/project" mode="select" selectprojection="name" searchphrase="" ignoreprojections="[&quot;logo&quot;,&quot;plan&quot;,&quot;address&quot;,&quot;emails&quot;,&quot;vertical&quot;,&quot;cycledate&quot;,&quot;shortid&quot;,&quot;startdate&quot;,&quot;contractdate&quot;,&quot;quality&quot;,&quot;locations&quot;,&quot;shortnumid&quot;]" mandatory="">
            </sf-i-form>
          </div>
        </div>
        <div class="d-flex justify-center align-start">
          <div class="w-100-m-0 mb-20">
            <sf-i-form id="sf-i-initiator" name="Initiator" label="Initiator" apiid="dnytrdlrmxgsy.cloudfront.net/userprofile" mode="select" selectprojection="name" searchphrase="" ignoreprojections="[&quot;updatetype&quot;,&quot;usermap&quot;,&quot;kra&quot;,&quot;shortid&quot;,&quot;shortnumid&quot;,&quot;trainingstatute&quot;,&quot;role&quot;,&quot;project&quot;]" mandatory="">
            </sf-i-form>
          </div>
        </div>
        <div class="d-flex justify-center align-start" id="sf-i-assignedto-container">
          <div class="w-100-m-0 mb-20">
            <sf-i-form id="sf-i-assignedto" name="FlaggGRCC Administrator" label="Assigned To" apiid="dnytrdlrmxgsy.cloudfront.net/userprofile" mode="select" selectprojection="name" searchphrase="" ignoreprojections="[&quot;updatetype&quot;,&quot;usermap&quot;,&quot;kra&quot;,&quot;shortid&quot;,&quot;shortnumid&quot;,&quot;trainingstatute&quot;,&quot;role&quot;,&quot;project&quot;]">
            </sf-i-form>
          </div>
        </div>
      </div>
    </sf-i-ticketing>
  </body>
</html>
